<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="/signup" method="post">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>
            <button type="button" id="check-email-btn">이메일 확인</button>
            <span id="email-message"></span>

            <label for="username">이름</label>
            <input type="text" id="username" name="username" placeholder="이름 입력" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>

            <label for="confirm-password">비밀번호 확인</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 재입력" required onkeyup="validatePassword()">
            <span id="password-message"></span>

            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="phone">휴대폰 번호</label>
            <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required pattern="010-[0-9]{4}-[0-9]{4}">

            <button type="submit">회원가입</button>
        </form>
    </div>
<script src="/js/signup.js"></script>
</body>
</html>
